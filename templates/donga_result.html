<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height,
                     minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <title>NOAH_result_donga</title>


    <style>

        div {
        width: 100%;
        height: 300px;

        border: 1px solid #000;
    }
    div.left {
        width: 50%;
        float: left;
        box-sizing: border-box;

        background: #ff0;
    }
    div.right {
        width: 50%;
        float: right;
        box-sizing: border-box;

        background: #0ff;
    }



      table {
        width: 100%;
        border: 1px solid #444444;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #444444;
      }
     section {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap:20px;}
    </style>


</head>
<body>
